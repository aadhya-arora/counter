<h1>Counter App</h1>
<div style="text-align: center">
  <h2 class="count">{{ count }}</h2>
  <button class="btn1" (click)="handleCounter('plus')">Increment</button>
  <button class="btn2" (click)="handleCounter('reset')">Reset</button>
  <button class="btn3" (click)="handleCounter('minus')">Decrement</button>
</div>
